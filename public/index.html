<!doctype html>
<html lang="en" ng-app="ttbo">
<head>
  <meta charset="utf-8">
  <title>OfTheBestOf - Spotified</title>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- angular dependency -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <!-- fun -->
  <link rel="stylesheet" href="style/main.css">
  <script src="scripts/main.js"></script>
</head>
<body ng-controller="AppController">
  <h1 class="text-center">Of The Best Of - Vol. 2</h1>

  <div class="col-xs-8 col-xs-offset-2">
    <form class="form-horizontal" ng-submit="search()">
      <div class="form-group form-group-lg has-feedback">
        <input class="col-xs-12 form-control" type="text" ng-model="searchText.text"></input>
        <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
      </div>
    </form>
  </div>

  <div class="col-md-10 col-md-offset-1 col-xs-12" ng-show="artistInfo.display">
    <div class="col-md-6 col-xs-12">
      <h3>{{name}}</h3>
      <p>{{artistInfo.bio}} <a href="{{artistInfo.link}}">Read more on Last.fm</a></p>
    </div>
    <div class="col-md-6 col-xs-12">
      <img class="img-responsive" src="{{artistInfo.picture}}">
    </div>
  </div>

  <div class="col-md-10 col-md-offset-1" ng-show="tracks.display">
    <table class="table table-striped">
      <tr>
        <th>Song Title</th>
        <th>Popularity</th>
      </tr>
      <tr ng-repeat="track in tracks.listings">
        <td>{{track.name}}</td>
        <td>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: {{track.popularity}}%;"></div>
          </div>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
